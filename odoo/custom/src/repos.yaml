# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml

./odoo:
    defaults:
        # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
        # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
        # for a sane value of 100 commits)
        depth: $DEPTH_DEFAULT
    remotes:
        # odoo: https://github.com/odoo/odoo.git
        ocb: https://github.com/OCA/OCB.git
        # niboo: https://github.com/Niboo/odoo.git
    merges:
        - ocb 12.0
    target: ocb 12.0

./enterprise:
    defaults:
        depth: $DEPTH_DEFAULT
    remotes:
        enterprise: git+ssh://git@gitlab.com/Niboo/enterprise.git
    merges:
        - enterprise 12.0
    target:
        enterprise 12.0

./addons:
    remotes:
        coo: git+ssh://git@gitlab.com/coopaname/odoo.git
    merges:
        - coo 12.0
    target: coo 12.0

